<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Generator- Self Help</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="asset/css/style.min.css">

</head>
<body>
<!--navigation starts here-->
<div class="nav">
    <div class="logo-side">
        <img src="asset/img/logo.png" alt="">
    </div>
    <div class="text-side ubuntu-bold-italic">
        Quote For Future Entrepreneur.
    </div>
</div>
<!--navigation ends here-->
<!--main content starts here-->
<div class="background-wrapper">
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
</div>
<div class="quote-container">
    <div class="quote-box">
        <div class="quote-space">
            <span class="quote-sign"><i class="las la-quote-left"></i></span>
            <span id="Quote" class="ubuntu-bold"></span>
            <input type="text" id="copyQuote" class="ubuntu-light-italic">
            <div id="name"></div>
        </div>
        <div class="button-section">
            <button class="postTweet"><i class="lab la-twitter"></i></button>
            <button class="postTweet" id="copyBtn"><i class="las la-copy"></i></button>
            <button class="more btn ubuntu-medium" id="changeBtn">More Quote!</button>
        </div>
    </div>
</div>
<!--main content ends here-->

<script type="module" src="asset/js/app.js"></script>
</body>
</html>
